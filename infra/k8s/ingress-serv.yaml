apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress-service
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/use-regex: "true"
    nginx.ingress.kubernetes.io/rewrite-target: /$1
spec:
  rules:
    - host: ticketing.dev
      http:
        paths:
          - path: /api/users/(.*)
            pathType: Prefix
            backend:
              service:
                name: auth-serv
                port:
                  number: 4000
          - path: /api/tickets/(.*)
            pathType: Prefix
            backend:
              service:
                name: tickets-serv
                port:
                  number: 4000
          - path: /api/orders/(.*)
            pathType: Prefix
            backend:
              service:
                name: orders-serv
                port:
                  number: 4000
          - path: /api/payments/(.*)
            pathType: Prefix
            backend:
              service:
                name: payments-serv
                port:
                  number: 4000
          - path: /?(.*)
            pathType: Prefix
            backend:
              service:
                name: client-serv
                port:
                  number: 3000
